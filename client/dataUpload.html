<!DOCTYPE html>
<html>
    <title>Data Upload/Matches Download</title>
    <head>
        <link rel="stylesheet" type="text/css" href="dataUpload.css">
        <script type="text/javascript" src="dataUpload.js"></script>
        <script type="text/javascript" src="dataDownload.js"></script>
        <script type="text/javascript" src="jQuery.js"></script>
        <a href="mainPage.html"><img id="titleLogo" src="images/AppTitleSkunkworks.png"></a>
    </head>

    <body>
        <div id="showSchedule">
            <p id="scheduleText">Downloaded:<img id="matchesImage" src="images/redX.png"></p>
        </div>

        <div id="download_inputs">
            <select id="eventSelect">
                <option value="default">- Select Event -</option>
                <option value="2018cc">Chezy Champs</option>
                <option value="2018wapp">Peak Performance</option>
                <!-- <option value="2018waahs">Auburn HS</option>
                <option value="2018wasno">Glacier Peak</option>
                <option value="2018idbo">Idaho Regional</option>
                <option value="2018pncmp">District Champs</option>
                <option value="2018roe">Roebling Field</option>
				        <option value="2018week0">Week 0</option>
				        <option value="2018wamou">Mt Vernon</option> -->
                <option value="2016wagg">Test</option>
            </select>
            <button id="download_matches" onClick="download();">Download Matches</button>
        </div>
		<span id="matchUpload"><input id="checkboxAll" class="checkboxAll" type="checkbox" value="true" onClick="checkAll()">&nbsp;<label for="checkboxAll">Check All</label>&nbsp;<button id="massUpload" onclick="sendAll()">- - - - - - Upload Matches - - - - - -</button></span>
        <table id="matchData" class="tables">
            <tr>
				<th>Submit</th>
                <th>Match Number</th>
                <th>Team Number</th>
				<th>Delete</th>
            </tr>
        </table>

        <table id="send_messages" class="tables"></table>
    </body>
</html>
